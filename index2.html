<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
    }
    #subtitle {
      font-size: 24px;
      color: darkgreen;
    }
    p {
      padding: 10px;
      border: 1px solid #cccccc; 
    }
  </style>
</head>
<body>
  <h1 id="main-title">Welcome to My Webpage</h1>
  <h2 id="subtitle">This is the Subtitle</h2>
  <p>This is the first paragraph. It has some padding and a soft border around it.</p>
  <p>This is the second paragraph. It also has padding and a border applied to it.</p>
  <p>This is the third paragraph. The styles are the same as the others.</p>
</body>
</html>
