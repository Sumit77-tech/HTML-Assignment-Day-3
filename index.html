<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: navy;
    }
    h2 {
      color: darkred;
    }
    .blue-text {
      color: blue;
      font-size: 20px;
    }
    .green-text {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <h2>About This Page</h2>
  <p class="blue-text">This is the first paragraph. It has blue text and a font size of 20 pixels.</p>
  <p class="green-text">This is the second paragraph. It has green text and a font size of 18 pixels.</p>
</body>
</html>
