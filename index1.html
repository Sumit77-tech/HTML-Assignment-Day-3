<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Paragraphs</title>
  <style>
    p {
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <p class="highlight">This is the first paragraph. It has a yellow background and bold text.</p>
  <p class="note">This is the second paragraph. It is italicized and has dark green text.</p>
  <p>This is the third paragraph. It has the default style with a font size of 16px.</p>
</body>
</html>
